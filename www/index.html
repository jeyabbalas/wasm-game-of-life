<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <style>
      body {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      label {
        font-family: monospace;
      }
      output {
        font-family: monospace;
      }
      #fps {
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <div id="fps"></div>
    
    <label for="steps">Steps: </label>
    <input type="range" id="steps" name="steps" min="1" max="10" value="1" oninput="this.nextElementSibling.value = this.value">
    <output>1</output>
    
    <label for="play-pause">Pause/play: </label>
    <button id="play-pause"></button>
    
    <canvas id="game-of-life-canvas"></canvas>
    
    <script src="./bootstrap.js"></script>
    
  </body>
</html>
